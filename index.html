<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Real - Swipe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Avenir Next", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #e7f5dc 0%, #cfe1b9 45%, #b6c99b 70%, #98a77c 100%);
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 16px;
            overflow: hidden;
            perspective: 1200px;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            background: transparent;
            border-radius: 36px;
            padding: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 14px;
            border: none;
            backdrop-filter: none;
        }

        .game-header {
            position: fixed;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            z-index: 20;
        }

        .game-container {
            padding-top: 110px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .header-title {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-center {
            display: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .game-main {
            display: flex;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            min-height: 0;
        }

        .game-footer {
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 10px 14px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 12px 24px rgba(41, 52, 36, 0.08);
            z-index: 6;
        }

        .footer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .footer-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(114, 129, 86, 0.15);
            display: grid;
            place-items: center;
            color: #728156;
            font-weight: 700;
        }

        .footer-title {
            font-weight: 700;
            color: #728156;
        }

        .footer-subtitle {
            font-size: 0.6em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(114, 129, 86, 0.6);
            margin-top: 4px;
        }

        .footer-tip {
            font-size: 0.7em;
            font-weight: 600;
            color: rgba(114, 129, 86, 0.7);
            background: rgba(114, 129, 86, 0.08);
            padding: 6px 10px;
            border-radius: 12px;
        }


        .home-layer {
            width: fit-content;
            max-width: 1800px;
            min-height: 0;
            background: #e7f5dc;
            border-radius: 36px;
            padding: 24px;
            box-shadow: 0 30px 70px rgba(41, 52, 36, 0.25);
            display: grid;
            grid-template-rows: 1fr auto;
            align-items: stretch;
            gap: 16px;
            max-height: 92vh;
        }

        .poster-image {
            width: auto;
            height: auto;
            max-width: min(1000px, 100%);
            max-height: min(80vh, 900px);
            object-fit: contain;
            border-radius: 28px;
            background: #000000;
        }

        .home-actions {
            display: flex;
            justify-content: center;
            padding-top: 12px;
            width: 100%;
            margin: 0;
        }

        .start-btn {
            background: #728156;
            color: #f6fbe9;
            border: none;
            padding: 6px 44px;
            width: 100%;
            border-radius: 999px;
            font-size: 3em;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.1em;
            box-shadow: 0 12px 20px rgba(41, 52, 36, 0.2);
        }

        .start-btn:hover {
            background: #88976c;
        }

        .hidden {
            display: none;
        }

        .speaker-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ffb87a, #ff6b6b);
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.35);
            display: grid;
            place-items: center;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
        }

        .top-title {
            font-size: 5em;
            font-weight: 800;
            color: #000000;
            line-height: 1.1;
            letter-spacing: 0.02em;
        }

        .top-subtitle {
            font-size: 45px;
            font-style: italic;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
        }

        .top-action {
            width: 34px;
            height: 34px;
            border-radius: 12px;
            border: none;
            background: #f6fbe9;
            box-shadow: 0 8px 16px rgba(41, 52, 36, 0.12);
            display: grid;
            place-items: center;
            font-size: 1.1em;
            color: #728156;
            cursor: pointer;
        }

        .home-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: none;
            background: #f6fbe9;
            box-shadow: 0 8px 16px rgba(41, 52, 36, 0.12);
            display: grid;
            place-items: center;
            font-size: 1.2em;
            color: #728156;
            cursor: pointer;
        }

        .fullscreen-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: #f6fbe9;
            box-shadow: 0 6px 12px rgba(41, 52, 36, 0.18);
            display: grid;
            place-items: center;
            color: #728156;
            font-size: 1.1em;
            cursor: pointer;
        }

        .score {
            display: flex;
            gap: 0;
            flex-wrap: wrap;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 60px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            border: none;
            box-shadow: none;
        }

        .score-icon {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-size: 1.6em;
            font-weight: 700;
            color: #ffffff;
        }

        .score-icon.correct {
            background: #2dc653;
        }

        .score-icon.wrong {
            background: #ff3b3b;
        }

        .score-icon.remaining {
            background: rgba(114, 129, 86, 0.35);
        }

        .score-text {
            display: none;
        }

        .score-label {
            font-size: 0.6em;
            color: rgba(114, 129, 86, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            order: -1;
        }

        .score-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #728156;
            display: none;
        }

        .hint {
            display: none;
        }

        .card-stack {
            position: relative;
            width: min(90vw, 1100px);
            height: min(78vh, 760px);
            aspect-ratio: 4 / 3;
            margin: 0 auto;
            padding-bottom: 6px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;

            border-radius: 26px;
            box-shadow: none;
            cursor: grab;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.swiping {
            transition: none;
        }

        .card.swipe-left {
            transform: translateX(-150%) rotate(-30deg);
            transition: transform 0.5s ease;
        }

        .card.swipe-right {
            transform: translateX(150%) rotate(30deg);
            transition: transform 0.5s ease;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #dbe7c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #728156;
            font-size: 1.2em;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-info {
            display: none;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #728156;
        }

        .card-description {
            font-size: 1em;
            color: #88976c;
        }

        .swipe-indicator {
            position: absolute;
            top: 50px;
            font-size: 4em;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .swipe-indicator.left {
            left: 50px;
            color: #ff6b6b;
            transform: rotate(-30deg);
        }

        .swipe-indicator.right {
            right: 50px;
            color: #51cf66;
            transform: rotate(30deg);
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .buttons.hidden {
            display: none;
        }

        .btn {
            width: 78px;
            height: 78px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 2.1em;
            transition: all 0.3s ease;
            background: #f6fbe9;
            box-shadow: 0 12px 20px rgba(41, 52, 36, 0.15);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-left {
            color: #88976c;
            border: 2px solid rgba(136, 151, 108, 0.35);
        }

        .btn-right {
            color: #728156;
            border: 2px solid rgba(114, 129, 86, 0.35);
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-overlay.show {
            display: flex;
        }

        .result-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .result-detail {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .instructions {
            display: none;
        }

        .flash-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.12);
            opacity: 0;
            pointer-events: none;
            z-index: 1200;
            transition: opacity 0.15s ease;
        }

        .flash-overlay.show {
            opacity: 1;
        }

        .flash-icon {
            width: clamp(320px, 52vw, 600px);
            height: auto;
            filter: drop-shadow(0 16px 30px rgba(0, 0, 0, 0.25));
            animation: flashPop 0.35s ease;
        }

        @keyframes flashPop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .click-zones {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .click-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 18%;
            pointer-events: auto;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .click-zone.left {
            left: 0;
            background: linear-gradient(90deg, rgba(114, 129, 86, 0.12), rgba(114, 129, 86, 0));
        }

        .click-zone.right {
            right: 0;
            background: linear-gradient(270deg, rgba(114, 129, 86, 0.12), rgba(114, 129, 86, 0));
        }

        .click-zone:hover {
            background-color: rgba(114, 129, 86, 0.16);
        }

        .side-rails {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            opacity: 0;
            pointer-events: none;
            z-index: 3;
        }

        .side-rail {
            width: clamp(120px, 18vw, 240px);
            border: none;
            background: linear-gradient(90deg, rgba(114, 129, 86, 0.2), rgba(114, 129, 86, 0));
            color: #000000;
            font-weight: 800;
            letter-spacing: 0.2em;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            text-align: left;
            padding-left: 18px;
        }

        .side-rail.right {
            background: linear-gradient(270deg, rgba(114, 129, 86, 0.2), rgba(114, 129, 86, 0));
            color: #000000;
            text-align: right;
            padding-left: 0;
            padding-right: 18px;
        }

        .side-rail:hover {
            opacity: 1;
            background: linear-gradient(90deg, rgba(14, 15, 12, 0.38), rgba(114, 129, 86, 0));
            color: #b71212;
        }

        .side-rail.right:hover {
            background: linear-gradient(270deg, rgba(14, 15, 12, 0.38), rgba(114, 129, 86, 0));
            color: #1237b8;
        }

        body.game-active .side-rails {
            opacity: 1;
            pointer-events: auto;
        }

        .tilt-surface {
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
            will-change: transform;
        }

        @media (max-width: 1024px) {
            .card-stack {
                width: min(94vw, 980px);
                height: min(70vh, 640px);
            }
        }

        @media (max-width: 768px) {
            .card-stack {
                width: 94vw;
                height: min(64vh, 520px);
                aspect-ratio: 3 / 4;
            }

            .poster-image {
                max-height: 64vh;
            }
        }

        @media (max-width: 540px) {
            .card-stack {
                width: 96vw;
                height: min(58vh, 460px);
                aspect-ratio: 10 / 13;
            }

            .poster-image {
                max-height: 56vh;
            }
        }

        @media (min-width: 1400px) {
            .card-stack {
                width: min(88vw, 1500px);
                height: min(82vh, 900px);
            }
        }
    </style>
</head>
<body>
    <div class="home-layer tilt-surface" id="homeLayer" data-tilt="6">
        <img class="poster-image" src="Poster1.jpg" alt="AI vs Real poster">
        <div class="home-actions">
            <button class="start-btn" type="button" onclick="startGame()">Start</button>
        </div>
    </div>

    <div class="game-container hidden" id="gameLayer">
        <header class="game-header">
            <div class="header-left">
                <div class="header-title">
                    <div class="top-title">FAKE</div>
                    <div class="top-subtitle">WHICH ONE</div>
                </div>
            </div>

            <div class="header-right">
                <div class="score">
                    <div class="score-item">
                        <div class="score-text">
                            <div class="score-label">Correct</div>
                        </div>
                        <div class="score-icon correct" id="correct">0</div>
                    </div>
                    <div class="score-item">

                        <div class="score-icon wrong" id="wrong">0</div>

                    <div class="score-item">

                <div class="header-actions">
                    <button class="speaker-btn" id="speakerToggle" type="button" aria-label="Toggle sound">dY"S</button>

                    <button class="click-zone left" type="button" aria-label="Swipe left" onclick="swipeLeft()"></button>

                <footer class="game-footer">
                    <div class="footer-info">
                        <div class="footer-icon">i</div>

                            <div class="footer-title" id="footerTitle">Image</div>

        <div class="buttons hidden">
            <button class="btn btn-left" onclick="swipeLeft()">âœ•</button>
            <button class="btn btn-right" onclick="swipeRight()">âœ“</button>

    <div class="flash-overlay" id="flashOverlay" aria-hidden="true">
        <div class="flash-icon" id="flashIcon"></div>

        <div class="result-content tilt-surface" data-tilt="5">

            <div class="result-text" id="resultText"></div>
            <div class="result-detail" id="resultDetail"></div>
            <div class="final-score">
                Score: <span id="finalScore"></span>
            </div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <audio id="backgroundAudio" src="background_sound.mp3" loop></audio>
    <audio id="correctAudio" src="correct.mp3"></audio>
    <audio id="wrongAudio" src="wrong.mp3"></audio>

    <script>
        // Auto-list all .png files from the local /source folder.
        const fallbackImageFiles = ['1.png', '10.png', '10F.jpg', '11.png', '11F.jpg', '12.png', '12F.jpg', '13.png', '13F.jpg', '14.png', '14F.jpg', '15.png', '15F.jpg', '16.png', '16F.jpg', '17.png', '17F.png', '18.png', '18F.jpg', '19.png', '19F.jpg', '1F.png', '20F.jpg', '21.png', '21F.jpg', '22.png', '22F.jpg', '23F.jpg', '24.png', '24F.jpg', '25.png', '25F.jpg', '26.jpg', '26F.png', '27.png', '27F.png', '28.png', '28F.jpg', '29.jpg', '29F.jpg', '2F.jpg', '3.png', '30.jpg', '30F.jpg', '31.png', '31F.png', '32.png', '32F.jpg', '33.png', '33F.jpg', '34.png', '34F.jpg', '35.png', '35F.png', '36.png', '36F.png', '37.png', '37F.png', '38.png', '38F.png', '39.png', '39F.png', '3F.png', '4.png', '40.png', '40F.png', '4F.png', '5.png', '5F.png', '6.png', '6F.png', '7.png', '7F.png', '8.png', '8F.png', '9.png', '9F.png'];

        let images = [];

        function buildImagesFromFiles(files) {
            return files.map((file) => {
                const isAI = /F/i.test(file);
                const label = isAI ? "AI" : "Real";
                const base = file.replace(/\.png$/i, "").replace(/\.jpg$/i, "");
                return {
                    src: `source/${file}`,
                    isAI,
                    title: `${label} Image ${base}`,
                    description: isAI ? "AI generated" : "Original/real"
                };
            });
        }

        async function loadImagesFromSourceFolder() {
            let files = null;

            try {
                const response = await fetch("source/manifest.json", { cache: "no-store" });
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        files = data;
                    } else if (data && Array.isArray(data.files)) {
                        files = data.files;
                    }
                }
            } catch (error) {
                // Ignore fetch errors and fall back to the static list.
            }

            if (!files || files.length === 0) {
                files = fallbackImageFiles;
            }

            const shuffledFiles = shuffleArray([...files]);
            images = buildImagesFromFiles(shuffledFiles);
        }

        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let isDragging = false;
        let isLocked = false;
        let startX = 0;
        let currentCard = null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(imageData, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.zIndex = images.length - index;
            card.innerHTML = `
                <div class="card-image">
                    <img src="${imageData.src}" alt="${imageData.title}" onerror="this.parentElement.innerHTML='<div>Image: ${imageData.title}</div>'">
                </div>
            `;

            card.addEventListener('mousedown', startDrag);
            card.addEventListener('touchstart', startDrag);

            return card;
        }

        function initGame() {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '<div class="swipe-indicator left" id="leftIndicator">AI</div><div class="swipe-indicator right" id="rightIndicator">REAL</div><div class="click-zones" aria-hidden="true"><button class="click-zone left" type="button" aria-label="Swipe left" onclick="swipeLeft()"></button><button class="click-zone right" type="button" aria-label="Swipe right" onclick="swipeRight()"></button></div>';
            
            images.forEach((img, index) => {
                cardStack.appendChild(createCard(img, index));
            });

            currentCard = cardStack.querySelector('.card');
            updateScore();
            updateFooter();
        }

        function startDrag(e) {
            if (isLocked) return;
            if (currentIndex >= images.length) return;
            
            isDragging = true;
            currentCard.classList.add('swiping');
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!isDragging) return;

            const currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const diff = currentX - startX;
            const rotation = diff / 20;

            currentCard.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;

            const leftIndicator = document.getElementById('leftIndicator');
            const rightIndicator = document.getElementById('rightIndicator');

            if (diff < -50) {
                leftIndicator.classList.add('show');
                rightIndicator.classList.remove('show');
            } else if (diff > 50) {
                rightIndicator.classList.add('show');
                leftIndicator.classList.remove('show');
            } else {
                leftIndicator.classList.remove('show');
                rightIndicator.classList.remove('show');
            }
        }

        function endDrag(e) {
            if (!isDragging) return;

            isDragging = false;
            const currentX = e.type.includes('mouse') ? e.clientX : e.changedTouches[0].clientX;
            const diff = currentX - startX;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);

            if (diff < -100) {
                handleSwipe(true); // Swipe left = AI
            } else if (diff > 100) {
                handleSwipe(false); // Swipe right = Real
            } else {
                currentCard.classList.remove('swiping');
                currentCard.style.transform = '';
                document.getElementById('leftIndicator').classList.remove('show');
                document.getElementById('rightIndicator').classList.remove('show');
            }
        }

        function swipeLeft() {
            if (isLocked) return;
            if (currentIndex >= images.length) return;
            currentCard.classList.add('swipe-left');
            handleSwipe(true);
        }

        function swipeRight() {
            if (isLocked) return;
            if (currentIndex >= images.length) return;
            currentCard.classList.add('swipe-right');
            handleSwipe(false);
        }

        function handleSwipe(swipedAsAI) {
            if (isLocked) return;
            const currentImage = images[currentIndex];
            const isCorrect = swipedAsAI === currentImage.isAI;

            if (isCorrect) {
                correctCount++;
                playResultSound(true);
                triggerFlash(true);
            } else {
                wrongCount++;
                playResultSound(false);
                triggerFlash(false);
            }

            currentIndex++;
            updateScore();

            setTimeout(() => {
                if (currentIndex < images.length) {
                    const cardStack = document.getElementById('cardStack');
                    cardStack.removeChild(currentCard);
                    currentCard = cardStack.querySelector('.card');
                    updateFooter();
                } else {
                    showFinalResult();
                }
            }, 500);

            document.getElementById('leftIndicator').classList.remove('show');
            document.getElementById('rightIndicator').classList.remove('show');
        }

        function updateScore() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('wrong').textContent = wrongCount;
            document.getElementById('remaining').textContent = images.length - currentIndex;
        }

        function updateFooter() {
            const title = document.getElementById('footerTitle');
            const subtitle = document.getElementById('footerSubtitle');
            const imageData = images[currentIndex];
            if (!title || !subtitle || !imageData) return;
            title.textContent = imageData.title;
            subtitle.textContent = imageData.description;
        }

        function showFinalResult() {
            const overlay = document.getElementById('resultOverlay');
            const accuracy = Math.round((correctCount / images.length) * 100);
            
            document.getElementById('resultIcon').textContent = accuracy >= 70 ? 'ðŸŽ‰' : accuracy >= 50 ? 'ðŸ‘' : 'ðŸ˜…';
            document.getElementById('resultText').textContent = accuracy >= 70 ? 'Excellent!' : accuracy >= 50 ? 'Good Job!' : 'Keep Practicing!';
            document.getElementById('resultDetail').textContent = `You got ${correctCount} out of ${images.length} correct`;
            document.getElementById('finalScore').textContent = `${accuracy}%`;
            
            overlay.classList.add('show');
        }

        function restartGame() {
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            shuffleArray(images);
            document.getElementById('resultOverlay').classList.remove('show');
            initGame();
        }

        document.addEventListener('keydown', (event) => {
            if (isLocked) return;
            if (event.key === 'ArrowLeft') {
                swipeLeft();
            } else if (event.key === 'ArrowRight') {
                swipeRight();
            }
        });

        function startBackgroundAudio() {
            const audio = document.getElementById('backgroundAudio');
            if (!audio) return;

            audio.play().catch(() => {});
        }

        function playResultSound(isCorrect) {
            const audio = document.getElementById(isCorrect ? 'correctAudio' : 'wrongAudio');
            if (!audio) return;
            audio.currentTime = 0;
            audio.play().catch(() => {});
        }

        function triggerFlash(isCorrect) {
            const overlay = document.getElementById('flashOverlay');
            const icon = document.getElementById('flashIcon');
            if (!overlay || !icon) return;

            isLocked = true;
            const svg = isCorrect
                ? `
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <defs>
                            <linearGradient id="checkGrad" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#8bff6a"/>
                                <stop offset="100%" stop-color="#2dc653"/>
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="92" fill="url(#checkGrad)"/>
                        <path d="M55 105l26 26 64-70" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `
                : `
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <defs>
                            <linearGradient id="xGrad" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#ff8b8b"/>
                                <stop offset="100%" stop-color="#ff3b3b"/>
                            </linearGradient>
                        </defs>
                        <circle cx="100" cy="100" r="92" fill="url(#xGrad)"/>
                        <path d="M65 65l70 70M135 65l-70 70" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round"/>
                    </svg>
                `;

            icon.innerHTML = svg;
            overlay.classList.add('show');
            clearTimeout(window.flashTimer);
            window.flashTimer = setTimeout(() => {
                overlay.classList.remove('show');
                isLocked = false;
            }, 2000);
        }

        function updateSpeakerIcon(isMuted) {
            const button = document.getElementById('speakerToggle');
            if (!button) return;
            button.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
            button.setAttribute('aria-label', isMuted ? "Sound off" : "Sound on");
        }

        function toggleBackgroundAudio() {
            const audio = document.getElementById('backgroundAudio');
            if (!audio) return;

            if (audio.paused) {
                audio.play().catch(() => {});
                updateSpeakerIcon(false);
            } else {
                audio.pause();
                updateSpeakerIcon(true);
            }
        }

        function updateFullscreenIcon(isFullscreen) {
            const button = document.getElementById('fullscreenToggle');
            if (!button) return;
            button.textContent = isFullscreen ? "[ ]" : "â›¶";
            button.setAttribute('aria-label', isFullscreen ? "Exit fullscreen" : "Enter fullscreen");
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            } else {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        function startGame() {
            document.getElementById('homeLayer').classList.add('hidden');
            document.getElementById('gameLayer').classList.remove('hidden');
            document.body.classList.add('game-active');
            restartGame();
            if (window.startAudioTimer) {
                clearTimeout(window.startAudioTimer);
            }
            window.startAudioTimer = setTimeout(() => {
                startBackgroundAudio();
            }, 4000);
            updateSpeakerIcon(false);
        }

        function goHome() {
            document.getElementById('gameLayer').classList.add('hidden');
            document.getElementById('homeLayer').classList.remove('hidden');
            document.getElementById('resultOverlay').classList.remove('show');
            document.body.classList.remove('game-active');
            const audio = document.getElementById('backgroundAudio');
            if (audio) {
                audio.pause();
            }
            updateSpeakerIcon(true);
        }

        function setupTiltEffect() {
            const tiltTargets = document.querySelectorAll('[data-tilt]');

            tiltTargets.forEach((target) => {
                const strength = Number(target.dataset.tilt || 6);

                function handleMove(event) {
                    const rect = target.getBoundingClientRect();
                    const x = (event.clientX - rect.left) / rect.width;
                    const y = (event.clientY - rect.top) / rect.height;
                    const rotateY = (x - 0.5) * strength * 2;
                    const rotateX = (0.5 - y) * strength * 2;
                    target.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }

                function resetTilt() {
                    target.style.transform = '';
                }

                target.addEventListener('mousemove', handleMove);
                target.addEventListener('mouseleave', resetTilt);
            });
        }

        document.getElementById('speakerToggle').addEventListener('click', toggleBackgroundAudio);
        document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);
        document.getElementById('homeButton').addEventListener('click', goHome);
        document.addEventListener('fullscreenchange', () => {
            updateFullscreenIcon(Boolean(document.fullscreenElement));
        });

        loadImagesFromSourceFolder().then(() => {
            initGame();
            setupTiltEffect();
        });
        updateFullscreenIcon(Boolean(document.fullscreenElement));
    </script>
</body>
